<div class="container">
    <div class="userlogin">
        <h3>User Login!</h3>
        <div class="alert alert-danger" *ngIf="invalid.length">
            {{invalid}}
        </div>
        <form #userForm="ngForm" (ngSubmit)="onClickSubmit(userForm.value)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" required minlength="5"
                [(ngModel)]="myName" #inputvalue="ngModel"  ngModel required>

                <!--- validations -->

                <div *ngIf=" inputvalue.errors && ( inputvalue.touched )" class="alert alert-danger">
                        <div  [hidden] ="!inputvalue.errors.required">
                          <p>Please enter name</p>
                        </div>

                        <div  [hidden] ="!inputvalue.errors.minlength">
                                <p>Length must be greater then 4 character</p>
                        </div>
                </div>

            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" 
                 #inputvalue2="ngModel" ngModel required>
                <div *ngIf=" inputvalue2.errors && ( inputvalue2.touched  )" class="alert alert-danger">
                    
                    <div  [hidden] ="!inputvalue2.errors.required">
                        <p>email is required</p>
                    </div>

                    <div  [hidden] ="!inputvalue2.errors.pattern">
                        <p>please enter valid email</p>
                    </div>

                </div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" minlength="6" maxlength="10" #inputvalue1="ngModel" ngModel required>
                <div *ngIf=" inputvalue1.errors && ( inputvalue1.touched )" class="alert alert-danger">
                    
                    <div  [hidden] ="!inputvalue1.errors.required">
                        <p>Password is required</p>
                    </div>

                    <div  [hidden] ="!inputvalue1.errors.minlength">
                            <p>password Length must be greater then 6 character</p>
                    </div>

                </div>
            </div>
            <button [disabled]="userForm.form.invalid" class="btn btn-info">Submit</button>
            
        </form>
    </div>
</div>
